<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - SIPATUJU</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-left">
        <a href="index.html" class="logo" style="display:flex;align-items:center;gap:8px;text-decoration:none;color:inherit;">
          <i class="fas fa-road"></i>
          <span>SIPATUJU</span>
        </a>
      </div>
      <div class="header-center">
        <h1>Daftar Akun</h1>
      </div>
      <div class="header-right"></div>
    </header>

    <main class="main-content" style="display:flex;justify-content:center;align-items:flex-start;padding:24px;">
      <div class="card" style="width:100%;max-width:480px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.06);padding:24px;">
        <h2 style="margin:0 0 12px 0;">Buat Akun Baru</h2>
        <p style="margin:0 0 16px 0;color:#666;">Silakan isi data di bawah ini untuk membuat akun pengguna.</p>

        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="trialDays">Masa Aktif Pendaftaran</label>
            <select id="trialDays" name="trialDays">
              <option value="1">1 hari</option>
              <option value="2">2 hari</option>
            </select>
          </div>

          <button type="submit" id="registerBtn" class="btn-primary" style="width:100%;display:inline-flex;align-items:center;justify-content:center;gap:8px;">
            <i class="fas fa-user-plus"></i>
            <span>Buat Akun</span>
          </button>
        </form>

        <p style="margin-top:16px;text-align:center;">Sudah punya akun? <a href="index.html">Masuk disini</a></p>
        <div id="regMsg" style="margin-top:12px;font-size:14px;display:none;"></div>
      </div>
    </main>
  </div>

  <!-- Supabase client and config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- BcryptJS for hashing password in the browser -->
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script>
    window.SUPABASE_URL = 'https://cxcxatowzymfpasesrvp.supabase.co';
    window.SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4Y3hhdG93enltZnBhc2VzcnZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMTY0MDIsImV4cCI6MjA3NTU5MjQwMn0.klPbBM_u-UvlG5DTMmZxRIXuczpqqLfupJUZW0gMRa0';
  </script>
  <script>
    (function(){
      const form = document.getElementById('registerForm');
      const btn = document.getElementById('registerBtn');
      const msg = document.getElementById('regMsg');
      const supabase = window.supabase?.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);

      function showMsg(text, type){
        msg.style.display = 'block';
        msg.textContent = text;
        msg.style.color = type === 'error' ? '#b91c1c' : '#065f46';
        msg.style.background = type === 'error' ? '#fee2e2' : '#d1fae5';
        msg.style.border = '1px solid ' + (type === 'error' ? '#fecaca' : '#a7f3d0');
        msg.style.padding = '10px 12px';
        msg.style.borderRadius = '8px';
      }

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const username = (document.getElementById('username').value || '').trim();
        const email = (document.getElementById('email').value || '').trim();
        const password = document.getElementById('password').value;
        const trialDays = parseInt(document.getElementById('trialDays').value || '1', 10);

        if (!username || !email || !password){
          showMsg('Semua kolom wajib diisi.', 'error');
          return;
        }
        if (!supabase){
          showMsg('Konfigurasi Supabase tidak ditemukan.', 'error');
          return;
        }

        const original = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span> Memproses...</span>';
        btn.disabled = true;
        msg.style.display = 'none';

        try {
          // 0) Hash password in browser (bcryptjs)
          const bcryptLib = window.bcrypt || (window.dcodeIO && window.dcodeIO.bcrypt);
          if (!bcryptLib) {
            showMsg('Bcrypt tidak tersedia. Pastikan jaringan Anda tersambung.', 'error');
            return;
          }
          const salt = bcryptLib.genSaltSync(10);
          const passwordHash = bcryptLib.hashSync(password, salt);

          // Cek email/username sudah terdaftar
          const { data: existingByEmail, error: e1 } = await supabase
            .from('users')
            .select('id')
            .eq('email', email)
            .maybeSingle();
          if (e1) throw e1;
          if (existingByEmail) {
            showMsg('Email sudah terdaftar.', 'error');
            return;
          }

          const { data: existingByUsername, error: e2 } = await supabase
            .from('users')
            .select('id')
            .eq('username', username)
            .maybeSingle();
          if (e2) throw e2;
          if (existingByUsername) {
            showMsg('Username sudah digunakan.', 'error');
            return;
          }

          // Insert dengan password_hash (tanpa menyimpan plaintext)
          const payload = {
            username,
            email,
            password_hash: passwordHash,
            role: 'user',
            created_at: new Date().toISOString()
          };

          const { error: insertErr } = await supabase.from('users').insert([payload]);
          if (insertErr) throw insertErr;

          // Hitung masa aktif (created_at + trialDays) dan simpan lokal untuk dipakai UI/guard
          const createdAt = new Date();
          const expiresAt = new Date(createdAt.getTime() + trialDays * 24 * 60 * 60 * 1000);
          try {
            localStorage.setItem('registrationTrialDays', String(trialDays));
            localStorage.setItem('registrationExpiresAt', expiresAt.toISOString());
          } catch (_) {}

          showMsg('Akun berhasil dibuat! Silakan login.', 'success');
          setTimeout(()=>{ window.location.href = 'index.html'; }, 1200);
        } catch (err){
          console.error('[register] error', err);
          showMsg('Pendaftaran gagal. Silakan coba lagi.', 'error');
        } finally {
          btn.innerHTML = original;
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
