<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - SIPATUJU</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card" style="max-width: 480px;">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-road"></i>
                    <h1>Set New Password</h1>
                </div>
                <p>Please enter your new password. Make it strong and unique.</p>
            </div>

            <form class="login-form" id="resetForm" action="/api/auth/reset" method="POST" autocomplete="on">
                <input type="hidden" id="token" name="token" value="">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-field">
                        <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
                        <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="resetSubmit">
                    <i class="fas fa-save"></i>
                    Update Password
                </button>
            </form>

            <div class="login-footer">
                <p><a href="index.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="reset.js"></script>
</body>
</html>
