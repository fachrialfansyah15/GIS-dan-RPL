<!DOCTYPE html>
<html>
<head>
    <title>Generate Marker Icons</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: inline-block; margin: 20px; text-align: center; }
        button { padding: 10px 20px; margin: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <h1>Marker Icon Generator</h1>
    <p>Klik tombol download untuk menyimpan ikon sebagai PNG</p>
    
    <div class="icon-container">
        <h3>Marker Proses (Biru - Wrench)</h3>
        <canvas id="canvasProses" width="40" height="40"></canvas>
        <br>
        <button onclick="downloadIcon('canvasProses', 'marker-proses.png')">Download PNG</button>
    </div>
    
    <div class="icon-container">
        <h3>Marker Selesai (Hijau - Check)</h3>
        <canvas id="canvasSelesai" width="40" height="40"></canvas>
        <br>
        <button onclick="downloadIcon('canvasSelesai', 'marker-selesai.png')">Download PNG</button>
    </div>

    <script>
        // Draw Marker Proses (Blue with Wrench)
        function drawMarkerProses() {
            const canvas = document.getElementById('canvasProses');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 40, 40);
            
            // Draw blue circle with white border
            ctx.beginPath();
            ctx.arc(20, 20, 18, 0, 2 * Math.PI);
            ctx.fillStyle = '#3b82f6';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw wrench icon
            ctx.save();
            ctx.translate(20, 20);
            ctx.scale(0.8, 0.8);
            
            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 0.5;
            ctx.lineJoin = 'round';
            
            // Wrench body
            ctx.beginPath();
            ctx.moveTo(-6, -8);
            ctx.lineTo(-4, -10);
            ctx.lineTo(2, -4);
            ctx.lineTo(4, -6);
            ctx.lineTo(6, -4);
            ctx.lineTo(0, 2);
            ctx.lineTo(2, 4);
            ctx.lineTo(0, 6);
            ctx.lineTo(-2, 4);
            ctx.lineTo(-8, -2);
            ctx.lineTo(-6, -4);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Wrench head circle
            ctx.beginPath();
            ctx.arc(-5, -7, 1.5, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw Marker Selesai (Green with Check)
        function drawMarkerSelesai() {
            const canvas = document.getElementById('canvasSelesai');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 40, 40);
            
            // Draw green circle with white border
            ctx.beginPath();
            ctx.arc(20, 20, 18, 0, 2 * Math.PI);
            ctx.fillStyle = '#10b981';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw check mark
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(12, 20);
            ctx.lineTo(17, 25);
            ctx.lineTo(28, 14);
            ctx.stroke();
        }
        
        // Download icon as PNG
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw icons on page load
        window.onload = function() {
            drawMarkerProses();
            drawMarkerSelesai();
        };
    </script>
</body>
</html>
