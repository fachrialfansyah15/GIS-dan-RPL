<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semua Laporan - SIPATUJU</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="hamburger" id="quickActionsToggle" aria-label="Open quick actions">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <i class="fas fa-bars desktop-logo"></i>
                    <span>SIPATUJU</span>
                </div>
            </div>
            <div class="header-center">
                <h1>Semua Laporan</h1>
            </div>
            <div class="header-right">
                <div class="user-controls">
                    <button class="btn-icon" title="Notifications" id="notificationsBtn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/32x32/4A90E2/FFFFFF?text=U" alt="User">
                        <span id="userName">User</span>
                        <div class="dropdown">
                            <button class="dropdown-btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="#" id="profileLink">Profile</a>
                                <a href="#" id="settingsLink">Settings</a>
                                <a href="#" id="logoutLink">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Quick Actions Bar (mobile) -->
        <div class="quick-actions-bar">
            <div class="qa-container">
                <a class="qa-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                <a class="qa-link" href="map.html"><i class="fas fa-map-marked-alt"></i><span>Peta</span></a>
                <a class="qa-link" href="report.html"><i class="fas fa-plus-circle"></i><span>Lapor</span></a>
                <a class="qa-link active" href="reports.html"><i class="fas fa-list-alt"></i><span>Laporan</span></a>
                <a class="qa-link" href="about.html"><i class="fas fa-info-circle"></i><span>Tentang</span></a>
            </div>
        </div>
        <div class="quick-actions-backdrop" id="quickActionsBackdrop"></div>

        <!-- Navigation -->
        <nav class="navigation">
            <div class="nav-container">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="map.html" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Tampilan Peta</span>
                </a>
                <a href="report.html" class="nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Lapor Kerusakan</span>
                </a>
                <a href="reports.html" class="nav-item active">
                    <i class="fas fa-list-alt"></i>
                    <span>Semua Laporan</span>
                </a>
                <a href="admin-validation.html" class="nav-item admin-only">
                    <i class="fas fa-shield-alt"></i>
                    <span>Validasi Laporan</span>
                </a>
                <a href="about.html" class="nav-item">
                    <i class="fas fa-info-circle"></i>
                    <span>Tentang</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="reports-container">
                <div class="reports-header">
                    <h2>Laporan Kerusakan Jalan</h2>
                    <div class="reports-filters">
                        <select id="statusFilter">
                            <option value="all">Semua Status</option>
                            <option value="reported">Dilaporkan</option>
                            <option value="in_progress">Sedang Diproses</option>
                            <option value="completed">Selesai</option>
                        </select>
                        <select id="priorityFilter">
                            <option value="all">Semua Prioritas</option>
                            <option value="high">Tinggi</option>
                            <option value="medium">Sedang</option>
                            <option value="low">Rendah</option>
                        </select>
                    </div>
                </div>

                <div class="reports-list" id="reportsList">
                    <!-- Reports will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="reports.js"></script>
</body>
</html>
